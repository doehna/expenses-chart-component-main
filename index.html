<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.18448cd0.png">
  <link rel="stylesheet" href="index.5466f56b.css">

  <script src="index.069d6f21.js"></script>
  <script src="index.2a2d3cef.js"></script>

  <title>Expenses chart component</title>

</head>

<body>
  <main>
    <section class="header">
      <div class="my-balance">
        <h1 class="my-balance__header">
          My balance
        </h1>
        <div class="my-balance__amount">
          $921.48
        </div>
      </div>
      <img src="logo.3fbd1b92.svg" alt="logo">
    </section>
    <section class="chart-section">
      <h1 class="chart-section__header">
        Spending - Last 7 days
      </h1>
      <div class="chart">
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar-for-day--bar"></div>
          <div class="chart__bar-for-day--daily-amount"></div>
          <div class="chart__bar-for-day--day-of-the-week"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="summary">
        <div>
          <div class="summary__amount-label">
            Total this month
          </div>
          <div class="summary__amount">
            $478.33
          </div>
        </div>
        <div>
          <div class="summary__percentage">
            +2.4%
          </div>
          <div class="summary__amount-label">
            from last month
          </div>
        </div>
      </div>
  </section></main>
</body>

</html>
