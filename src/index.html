<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="constants.js"></script>
  <script src="code.js"></script>

  <title>Expenses chart component</title>

</head>

<body>
  <main>
    <section class="header">
      <div class="my-balance">
        <h1 class="my-balance__header">
          My balance
        </h1>
        <div class="my-balace__amount">
          $921.48
        </div>
      </div>
      <img src="images/logo.svg" alt="logo">
    </section>
    <section class="chart-section">
      <h1 class="chart-section__header">
        Spending - Last 7 days
      </h1>
      <div class="chart">
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
        <div class="chart__bar-for-day">
          <div class="chart__bar"></div>
          <div class="daily-amount"></div>
          <div class="day-of-the-week"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="summary">
        <div class="monthly-total">
          <div class="amount-label">
            Total this month
          </div>
          <div class="monthly-total__amount">
            $478.33
          </div>
        </div>
        <div class="monthly-difference">
          <div class="monthly-difference__percentage">
            +2.4%
          </div>
          <div class="amount-label">
            from last month
          </div>
        </div>
      </div>
  </main>
</body>

</html>
